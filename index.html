<!DOCTYPE html>
<html>
  <head>
    <title>Kana's Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/f401fd4e03.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="row g-3">
        <div class="row justify-content-center">
          <div class="col-auto">
            <input
              type="text"
              id="search-input"
              class="form-control-lg search-bar"
              placeholder="Example: London"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn mb-3 btn-lg btn-primary">
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="40"
                height="40"
                viewBox="0 0 172 172"
                style="fill: #000000"
              >
                <g
                  fill="none"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <path d="M0,172v-172h172v172z" fill="none"></path>
                  <g fill="#ffffff">
                    <path
                      d="M72.24,10.32c-32.33062,0 -58.48,26.14938 -58.48,58.48c0,32.33063 26.14938,58.48 58.48,58.48c11.54281,0 22.22563,-3.38625 31.2825,-9.1375l42.2475,42.2475l14.62,-14.62l-41.71,-41.6025c7.49813,-9.83625 12.04,-22.02406 12.04,-35.3675c0,-32.33062 -26.14937,-58.48 -58.48,-58.48zM72.24,24.08c24.76531,0 44.72,19.95469 44.72,44.72c0,24.76531 -19.95469,44.72 -44.72,44.72c-24.76531,0 -44.72,-19.95469 -44.72,-44.72c0,-24.76531 19.95469,-44.72 44.72,-44.72z"
                    ></path>
                  </g>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </form>
      <button
        class="btn mb-3 btn-lg btn-secondary"
        id="search-current-location"
      >
        Search My Location
      </button>
      <br />
      <h1 id="city-name">Search a city...</h1>
      <h2><span id="country-name">-</span></h2>
      <h2 class="date" id="current-date"></h2>
      <div class="ring">
        <h3>
          <span id="current-temperature"></span>
          <span id="celcius-fahrenheit-display" class="celcius, fahrenheit">
            <a id="celcius-fahrenheit" href="#">Â°C</a>
          </span>
        </h3>
        <h4>
          <span class="current-weather-icon" id="current-weather-icon"></span>
          <b
            ><div
              class="current-weather-conditions"
              id="current-weather-conditions"
            ></div>
            <div class="wind-speed" id="wind-speed"></div>
          </b>
        </h4>
      </div>

      <div class="card" id="forecast"></div>
      <br />
      <small>
        <a href="https://github.com/KanaHigashino/Kana-s-Weather-App">
          Open-source code
        </a>
        by Kana Higashino
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
